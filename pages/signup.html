<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

<!-- logo-->
<a href="../index.html">
    <img src="../assets/icons/logo.svg" alt="logo" class="logo"></a>

<h1 class="page-title">Create an account</h1>

<p class="subtitle">
    Already have an account? <a href="login.html" class="link-accent">Sign in</a>
</p>

<section class="signup-card">
    <form action="" class="signup-form">
        <input type="text" placeholder="Username" class="input-field full-width">
        <input type="email" placeholder="Email" class="input-field full-width">
        <input type="password" placeholder="Password" class="input-field full-width">
        <input type="password" placeholder="Confirm Password" class="input-field full-width">

        <div class="terms-wrapper full-width">
            <input type="checkbox" id="terms-checkbox" class="custom-checkbox">
            <label for="terms-checkbox" class="terms-label">
                I agree to the <a href="Terms-of-Service.html" class="link-accent">Terms of Service</a> and <a href="Privacy-Policy.html" class="link-accent">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="btn-primary full-width">Create Account</button>
    </form>
</section>

</body>
</html>
