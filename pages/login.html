<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<a href="../index.html">
    <img src="../assets/icons/logo.svg" alt="logo" class="logo">
</a>
<h1>Sign in to your account</h1>
<section>
    <p>Or <a href="./signup.html">create a new account</a></p>
    <form action="" class="login-form">
        <input type="email" placeholder="Email" class="input-field full-width">
        <input type="password" placeholder="Password" class="input-field full-width">

        <div class="form-options full-width">
            <div class="remember-me-wrapper">
                <input type="checkbox" id="remember" class="custom-checkbox">
                <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>
        </div>

        <button type="submit" class="btn-primary full-width">Sign in</button>
    </form>
</section>
</body>
</html>
